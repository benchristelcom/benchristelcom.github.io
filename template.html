<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}}</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
:root {
  --global-bg: #f8f0e0;
  --body-bg: var(--global-bg);
  --border-color: hsl(40, 20%, 60%);
}

* {
  box-sizing: border-box;
}

html {
  background: var(--global-bg);
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 0.875rem;
  letter-spacing: 0.015em;
  text-align: justify;
  hyphens: auto;
  line-height: 1.4;
}

body {
  max-width: 72rem;
  min-height: 100vh;
  margin: 0 auto;
  background: var(--body-bg);
  padding: 2rem 4rem;
}
@media (max-width: 760px) {
  body {padding-inline: 1rem}
}

h1 { font-size: 175%; text-align: center; border-bottom: 1px solid var(--border-color); padding-block: 0.5em; margin-bottom: 1em; }
h2 { font-size: 150%; border-bottom: 1px solid var(--border-color); }
h2 { margin-top: 2em; }
h3 { font-size: 110%; background: #0001; padding: 0.1em 0.5em; text-shadow: 1px 1px #fff8; }
h4 { font-size: 100%; }

a:not(.webring-container *) {
  text-decoration: underline;
  text-decoration-color: var(--border-color);
  text-decoration-skip-ink: none;
  text-underline-offset: 0.2em;
  text-decoration-thickness: 1px;
  padding-block: 0.3em;
  margin-block: -0.3em;
}

a:hover {
  background: #fff6;
}

li {
  margin-block-end: 0.75em;
  break-inside: avoid-column;
}

.col-2, .col-3 {
  display: none;
}

.col-2 + * {
  column-count: 2;
  column-gap: 4em;
}

.col-3 + * {
  column-count: 3;
  column-gap: 4em;
}

@media (max-width: 760px) {
  .col-2 + * {
    column-count: 1;
    column-gap: 4em;
  }

  .col-3 + * {
    column-count: 1;
  }
}

.footer-home-link {
  margin-block: 2em;
  text-align: center;
}

table, td, th {
  text-align: left;
  border: 1px solid #0003;
  background: #fff;
}

td, th {
  padding: 0.1em 0.2em;
}

blockquote {
  color: #333;
  font-style: italic;
}

blockquote :is(em, i) {
  font-style: normal;
}

.centered-text {
  text-align: center;
}

.centered-text :is(ul, li) {
  list-style-type: none;
  margin-inline: 0;
  padding-inline: 0;
  text-indent: 0;
}

.mdsite-breadcrumb > a::after {
  display: inline-block;
  padding-inline: 0.25em;
  content: '/';
}

    </style>
	</head>
	<body>
    <nav aria-label="breadcrumb">{{breadcrumb}}</nav>
		{{content}}
    <nav class="home-link footer-home-link">
      {{home}}
    </nav>
	</body>
</html>
