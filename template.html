<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}}</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://benchristel.com/feed.rss">
    <style>

* {
  box-sizing: border-box;
}

p, li, figcaption, blockquote, h1, h2, h3, h4, h5, h6, a {
  line-height: 160%;
}

:root {
  --body-width: 50em;
  --align: left;
  --hyphens: manual;
  --font-size: 0.9375rem;
  --font-family: Georgia;
  --line-height: 160%;
  --font: var(--font-size) / var(--line-height) var(--font-family), 'Times New Roman', Times, serif;

  --global-bg: hsl(40, 90%, 96%);
  --burgundy: hsl(340, 100%, 25%);
  --brown: hsl(340, 15%, 15%);
  --blue: hsl(220, 100%, 25%);
  --body-bg: var(--global-bg);
  --border-color: hsl(40, 20%, 70%);

  background: var(--global-bg);
  font: var(--font);
  text-align: var(--align);
  hyphens: var(--hyphens);
  line-height: var(--line-height);
  overflow-y: scroll;
}

body {
  max-width: var(--body-width);
  min-height: 100vh;
  margin: 0 auto;
  background: var(--body-bg);
  padding: 2rem 4rem 8rem;
}
@media (max-width: 760px) {
  body {padding-inline: 1rem}
}

h1, h2, h3 {
  font-weight: normal;
  letter-spacing: 0.025em;
  text-shadow: 0 0 0.5px;
}

h1 {
  font-size: 175%;
  margin-block: 1em;
}

h2 {
  font-size: 125%;
  border-block-end: 1px solid var(--border-color);
  margin-block-start: 3em;
}

h3 {
  font-size: 100%;
  background: #0001;
  padding: 0.1em 0.5em;
}

h4 { font-size: 100%; }

a:not(.webring-container *) {
  text-decoration: underline;
  text-decoration-color: var(--border-color);
  text-decoration-skip-ink: none;
  text-underline-offset: 0.2em;
  text-decoration-thickness: 1px;
  padding-block: 0.3em;
  margin-block: -0.3em;
}

a { color: var(--blue); }
a:visited { color: var(--burgundy); }

ul {
  padding-inline-start: 1.1em;
}

li {
  break-inside: avoid;
}
dt {
  break-after: avoid;
}

li > p {
  /* prevent the first list item in a column from being shifted down */
  margin-block-start: 0;
}

.col-2, .col-3 {
  display: none;
}

:is(.col-2, .col-3) + * {
  text-align: start;
  hyphens: manual;
  column-gap: 4em;
}

.col-2 + * {
  column-count: 2;
}

.col-3 + * {
  column-count: 3;
}

img {
  vertical-align: -2px;
}

@media (max-width: 760px) {
  .col-2 + * {
    column-count: 1;
    column-gap: 4em;
  }

  .col-3 + * {
    column-count: 1;
  }
}

.home-link {
  margin-block-start: 2rem;
  border-block-start: 1px solid var(--border-color);
  padding-block: 1rem;
}
.home-link a {
  text-decoration: none;
}

table, td, th {
  text-align: left;
  border: 1px solid #0003;
  background: #fff;
}

td, th {
  padding: 0.1em 0.2em;
}

blockquote {
  color: #333;
  font-style: italic;
}

blockquote :is(em, i) {
  font-style: normal;
  color: #000;
}

pre {
  overflow-x: auto;
  padding: 0.5em;
  background: #fff;
}

figure {
  margin-inline: 0;
}
figure > img {
  display: block;
  max-width: calc(min(97vw, var(--fig-width, 80%)));
  margin: 24px auto;
  border: 1px solid #e5e5e5;
  box-shadow: -8px -8px #fff, 8px -8px #fff, -8px 8px #fff, 8px 8px #fff, 0 0 12px #000;
  background: #fff;
}
figure > figcaption {
  margin: 24px auto;
  text-align: center;
  max-width: 40em;
  font-size: 0.867em;
}
figure.bleed {
  --fig-width: 97vw;
  margin-inline: -50%;
}

sup, sup > a {
  /* don't let footnote refs mess with line spacing */
  line-height: 0;
}
sup > a {
  /* Georgia doesn't have lining-nums */
  font-family: 'Times New Roman', Times, serif;
  font-weight: bold;
  padding-inline: 0.25em;
}

.centered-text {
  text-align: center;
}

.centered-text :is(ul, li) {
  list-style-type: none;
  margin-inline: 0;
  padding-inline: 0;
  text-indent: 0;
}

.space-8 {
  height: 0.5rem;
  width: 0.5rem;
}

.space-32 {
  height: 2rem;
  width: 2rem;
}

hr {
  color: var(--border-color);
  border: none;
}
hr::after {
  display: block;
  text-align: center;
  content: '—ɔOc—'
}

iframe[src*='https://www.youtube.com'] {
  width: 100%;
  aspect-ratio: 16 / 9;
}
    </style>
	</head>
	<body>
    <main>{{content}}</main>
    <footer>
      <nav class="home-link">
        <a href="/welcome.html">&larr; Home</a>
      </nav>
    </footer>
	</body>
</html>
